version: '3.4'
services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./site.conf:/etc/nginx/conf.d/default.conf
    links:
      - php
  php:
    #image: php:7-fpm
    build: .
    volumes:
      - ./code:/code
    depends_on:
      - db
    links:
      - db
    
  db:
      image: mysql:5.7
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: test 
        MYSQL_DATABASE: test 
        MYSQL_USER: test 
        MYSQL_PASSWORD: test 